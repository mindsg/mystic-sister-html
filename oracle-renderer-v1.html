<!--
  Mystic Sister Oracle Renderer — v1
  STATUS: Known-good, production-stable
  DO NOT MODIFY DIRECTLY

  Notes:
  - Designed to safely handle mixed string / JSON postMessage inputs
  - Swallows "loading" commands to prevent raw text flashes
  - Renders only <p>, <b>, <i> HTML output
  - Hardened against \n\n, quotes, escaped sequences
  - iOS WebView safe (reflow + spacing fixes)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>

  <style>
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.55;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-size: 1.6em;
      font-family: 'RotundaVeneta', 'Georgia', serif;
    }

    /* ------------------------------------------------------
       Loader (GIF)
    ------------------------------------------------------ */
    #loading {
      margin-top: 16px;
      height: 180px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 120ms ease-in;
    }

    #loading.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    #loading img {
      width: 180px;
      height: 180px;
      opacity: 0.9;
    }

    /* Ritual loading text */
    #loading-text {
      margin-top: 14px;
      font-size: 1.2em;
      text-align: center;
      opacity: 0;
      transition: opacity 600ms ease;
      color: #282120;
    }

    /* Subtle pulse for final line */
    .pulse {
      animation: softPulse 2.4s ease-in-out infinite;
    }
    @keyframes softPulse {
      0%   { opacity: 0.85; }
      50%  { opacity: 1; }
      100% { opacity: 0.85; }
    }

    /* Collapse loader space once response is visible */
    body.has-response #loading {
      height: 0;
      margin-top: 0;
    }

    /* ------------------------------------------------------
       Response
    ------------------------------------------------------ */
    #response {
      display: none;
      margin-top: 8px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: normal;
      animation: fadeIn 300ms ease-in;
    }

    /* Adjust paragraph spacing (HTML <p> based) */
    #response p {
      margin: 0.8em 0; /* ← slightly roomier, not huge */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* iOS: prevent "phantom" top space after loader collapses */
    body.has-response #response {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <div id="top-center">
    <div id="listening" class="rotunda">Sister is listening...</div>

    <div id="loading">
      <img
        src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4"
        alt="Loading..."
      />
      <div id="loading-text" class="rotunda"></div>
    </div>
  </div>

  <div id="response"></div>

  <script>
    /* Preload GIF */
    const preloadGIF = new Image();
    preloadGIF.src = "https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4";

    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');
    const loadingTextEl = document.getElementById('loading-text');

    /* Ritual loading lines (6 total) */
    const ritualLines = [
      "Sister has heard you…",
      "Don’t leave the room…",
      "Tuning into your story…",
      "Shuffling the cards…",
      "Reading the patterns…",
      "One more moment…"
    ];

    let ritualIndex = 0;
    let ritualInterval = null;

    function startRitualText() {
      stopRitualText();

      ritualIndex = 0;
      loadingTextEl.classList.remove('pulse');
      loadingTextEl.innerText = ritualLines[0];
      loadingTextEl.style.opacity = 1;

      ritualInterval = setInterval(() => {
        if (ritualIndex >= ritualLines.length - 1) {
          clearInterval(ritualInterval);
          ritualInterval = null;
          loadingTextEl.classList.add('pulse'); // final line pulses
          return;
        }

        loadingTextEl.style.opacity = 0;
        loadingTextEl.classList.remove('pulse');

        setTimeout(() => {
          ritualIndex++;
          loadingTextEl.innerText = ritualLines[ritualIndex];
          loadingTextEl.style.opacity = 1;
        }, 600);
      }, 3800);
    }

    function stopRitualText() {
      if (ritualInterval) {
        clearInterval(ritualInterval);
        ritualInterval = null;
      }
      loadingTextEl.classList.remove('pulse');
      loadingTextEl.style.opacity = 0;
    }

    /* Sister-specific listening messages */
    const firstListenLines = {
      flower: "Flower is listening...",
      candle: "Candle is listening...",
      knife: "Knife is listening...",
      mirror: "Mirror is listening..."
    };

    const followupListenLines = {
      flower: "Flower is listening...",
      candle: "Candle is listening...",
      knife: "Knife is listening...",
      mirror: "Mirror is listening..."
    };

    function setListeningMessage(msg) {
      document.body.classList.remove('has-response');

      listeningEl.innerHTML = msg;
      listeningEl.style.display = 'block';

      loadingEl.classList.remove('is-visible');
      stopRitualText();

      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function resetOracle() {
      setListeningMessage("Sister is listening...");
    }

    function showLoading() {
      document.body.classList.remove('has-response');

      listeningEl.style.display = 'none';

      /* iOS: force the loader to repaint reliably */
      loadingEl.classList.remove('is-visible');
      void loadingEl.offsetHeight; // reflow
      loadingEl.classList.add('is-visible');

      startRitualText();

      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function stripOuterQuotesIfAny(s) {
      const t = s.trim();
      if ((t.startsWith('"') && t.endsWith('"')) || (t.startsWith("'") && t.endsWith("'"))) {
        try { return JSON.parse(t); } catch (e) { return t.slice(1, -1); }
      }
      return s;
    }

    function showResponse(msg) {
      document.body.classList.add('has-response');

      listeningEl.style.display = 'none';
      loadingEl.classList.remove('is-visible');
      stopRitualText();

      responseEl.style.display = 'block';

      // Normalize to string and remove accidental wrapping quotes
      msg = stripOuterQuotesIfAny(String(msg ?? ''));

      // Fix escaped sequences that sometimes leak through
      msg = String(msg)
        .replace(/\\n/g, '\n')
        .replace(/\\"/g, '"');

      // If we have HTML paragraphs, keep it as HTML.
      // Remove any outer html/body tags just in case.
      let cleaned = msg
        .replace(/<\/?html>/gi, '')
        .replace(/<\/?body.*?>/gi, '')
        .trim();

      // If content is plain text (no <p>), convert paragraphs safely to <p>
      const hasP = /<\s*p[\s>]/i.test(cleaned);
      if (!hasP) {
        // Split on blank lines, wrap each chunk in <p>
        const parts = cleaned
          .split(/\n{2,}/)
          .map(s => s.trim())
          .filter(Boolean);

        cleaned = parts.map(p => {
          const escaped = p
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
          return `<p>${escaped}</p>`;
        }).join('');
      } else {
        // If there are stray literal \n within HTML, remove them (p handles spacing)
        cleaned = cleaned.replace(/\n+/g, '');
      }

      responseEl.innerHTML = cleaned;
    }

    resetOracle();

    /* ------------------------------------------------------
       Message handler (robust + SIMPLE)
       - swallow "loading" so it never renders
       - parse JSON control objects even if they arrive as strings
    ------------------------------------------------------ */
    window.addEventListener('message', (event) => {
      let data = event.data;

      // If JSON control arrives as a STRING, parse it
      if (typeof data === 'string') {
        const raw = data;
        const trimmed = raw.trim();

        // 1) Swallow and handle direct commands FIRST (prevents "loading" flashing)
        const cmd = stripOuterQuotesIfAny(trimmed).trim().toLowerCase();
        if (cmd === 'loading') { showLoading(); return; }
        if (cmd === 'reset') { resetOracle(); return; }

        // 2) If it looks like a JSON object string, try parse
        if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
          try {
            data = JSON.parse(trimmed);
          } catch (e) {
            // not JSON, treat as response text
            showResponse(raw);
            return;
          }
        } else {
          // normal response text
          showResponse(raw);
          return;
        }
      }

      // Object messages
      if (data && typeof data === 'object') {
        if (data.type === "listeningStatus" && data.sister) {
          const key = String(data.sister).toLowerCase();
          setListeningMessage(firstListenLines[key] || "Sister is listening...");
          return;
        }

        if (data.type === "listeningStatusNext" && data.sister) {
          const key = String(data.sister).toLowerCase();
          setListeningMessage(followupListenLines[key] || "Sister is listening...");
          return;
        }

        // If an unexpected object arrives, ignore silently (prevents raw object text)
        return;
      }

      // Fallback for anything else
      showResponse(String(data ?? ''));
    });
  </script>
</body>
</html>
