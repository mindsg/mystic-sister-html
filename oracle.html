<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystic Sister Oracle</title>

<style>
@font-face {
  font-family: 'RotundaVeneta';
  src: url('fonts/RotundaVeneta.woff2') format('woff2'),
       url('fonts/RotundaVeneta.woff') format('woff');
}

.rotunda {
  font-family: 'RotundaVeneta', 'Georgia', serif;
  letter-spacing: 0.5px;
}

body {
  background-color: #FFFBF5;
  color: #000;
  font-family: 'Georgia', serif;
  line-height: 1.55;
  margin: 0;
  padding: 20px;
}

#top-center {
  padding-top: 60px;
  text-align: center;
}

#listening {
  font-size: 1.6em;
}

#loading {
  margin-top: 16px;
  height: 180px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 120ms ease-in;
}

#loading.is-visible {
  opacity: 1;
  pointer-events: auto;
}

#loading img {
  width: 180px;
  height: 180px;
  opacity: 0.9;
}

#loading-text {
  margin-top: 14px;
  font-size: 1.2em;
  text-align: center;
  color: #282120;
  opacity: 0;
  transition: opacity 600ms ease;
}

.pulse {
  animation: pulse 2.4s ease-in-out infinite;
}

@keyframes pulse {
  0% { opacity: 0.85; }
  50% { opacity: 1; }
  100% { opacity: 0.85; }
}

#response {
  display: none;
  margin-top: 8px;
  max-width: 640px;
  margin-left: auto;
  margin-right: auto;
}

#response p {
  margin: 0.4em 0;
}
</style>
</head>

<body>

<div id="top-center">
  <div id="listening" class="rotunda">Sister is listening...</div>

  <div id="loading">
    <img src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4" />
    <div id="loading-text" class="rotunda"></div>
  </div>
</div>

<div id="response"></div>

<script>
const listeningEl = document.getElementById('listening');
const loadingEl = document.getElementById('loading');
const responseEl = document.getElementById('response');
const loadingTextEl = document.getElementById('loading-text');

const ritualLines = [
  "Sister has heard you…",
  "Don’t leave the room…",
  "Tuning into your story…",
  "Shuffling the cards…",
  "Reading the patterns…",
  "One more moment…"
];

let ritualIndex = 0;
let ritualTimer = null;

function startRitual() {
  stopRitual();
  ritualIndex = 0;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.innerText = ritualLines[0];
  loadingTextEl.style.opacity = 1;

  ritualTimer = setInterval(() => {
    if (ritualIndex >= ritualLines.length - 1) {
      clearInterval(ritualTimer);
      ritualTimer = null;
      loadingTextEl.classList.add('pulse');
      return;
    }
    loadingTextEl.style.opacity = 0;
    setTimeout(() => {
      ritualIndex++;
      loadingTextEl.innerText = ritualLines[ritualIndex];
      loadingTextEl.style.opacity = 1;
    }, 600);
  }, 3800);
}

function stopRitual() {
  if (ritualTimer) clearInterval(ritualTimer);
  ritualTimer = null;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.style.opacity = 0;
}

function normalize(input) {
  if (typeof input !== 'string') return input;

  let s = input.trim();

  // remove outer quotes
  if (
    (s.startsWith('"') && s.endsWith('"')) ||
    (s.startsWith("'") && s.endsWith("'"))
  ) {
    s = s.slice(1, -1);
  }

  // unescape
  s = s
    .replace(/\\"/g, '"')
    .replace(/\\n/g, '\n');

  return s;
}

function showLoading() {
  listeningEl.style.display = 'none';
  loadingEl.classList.add('is-visible');
  startRitual();
  responseEl.style.display = 'none';
  responseEl.innerHTML = '';
}

function showResponse(msg) {
  loadingEl.classList.remove('is-visible');
  stopRitual();
  responseEl.innerHTML = msg;
  responseEl.style.display = 'block';
}

window.addEventListener('message', (event) => {
  let data = normalize(event.data);

  if (data === 'loading') {
    showLoading();
    return;
  }

  if (data === 'reset') {
    listeningEl.innerText = "Sister is listening...";
    listeningEl.style.display = 'block';
    responseEl.style.display = 'none';
    stopRitual();
    return;
  }

  // JSON control messages
  if (data.startsWith('{')) {
    try {
      const obj = JSON.parse(data);
      if (obj.type && obj.sister) {
        listeningEl.innerText = `${obj.sister} is listening...`;
        listeningEl.style.display = 'block';
      }
      return;
    } catch {}
  }

  showResponse(data);
});
</script>

</body>
</html>
