<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Sister Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1b1b1b;
      color: #dfde63;
      font-family: "Garamond", "Times New Roman", serif;
      text-align: center;
      padding: 30px;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.4em;
      font-weight: normal;
      letter-spacing: 1px;
      color: #dfde63;
      margin-bottom: 10px;
    }
    #oracleResponse {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #dfde63;
      border-radius: 12px;
      text-align: left;
      background-color: rgba(255,255,255,0.05);
      overflow-y: auto;
      max-height: 80vh;
      white-space: pre-wrap;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Sister is listening...</h1>
  <div id="oracleResponse" class="fade-in">Awaiting the oracle’s whisper...</div>

  <!-- ✅ Thunkable WebViewer Extension -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <script>
    // Listen for messages sent from Thunkable
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      console.log("Message received from Thunkable:", message);

      // Support both plain text and structured JSON
      let html = "";
      try {
        const parsed = JSON.parse(message);
        html = parsed.html || parsed.message || JSON.stringify(parsed, null, 2);
      } catch (e) {
        html = message;
      }

      // Render it in the div
      const oracleBox = document.getElementById("oracleResponse");
      oracleBox.innerHTML = html;
      oracleBox.classList.add("fade-in");
    });
  </script>
</body>
</html>
