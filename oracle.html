<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-style: normal;
      font-size: 1.6em;
      font-family: 'RotundaVeneta', 'Georgia', serif;
    }

    /* ✅ IMPORTANT: do NOT use display:none for the loading container */
    #loading {
      margin-top: 16px;
      height: 120px;              /* fixed footprint like your GIF */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;                 /* hidden by default */
      pointer-events: none;
      transition: opacity 120ms ease-in;
    }

    #loading.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    #loadingVideo {
      width: 120px;
      height: 120px;
      object-fit: contain;        /* behaves like an image */
      opacity: 0.9;
    }

    #response {
      display: none;
      animation: fadeIn 300ms ease-in;
      margin-top: 24px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
      text-align: left;
    }
    #response * { text-align: left !important; }

    #response p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    #response br { line-height: 1.2; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="top-center">
    <div id="listening" class="rotunda">Sister is listening...</div>

    <!-- ✅ video stays inside this 120x120 box -->
    <div id="loading">
      <video
        id="loadingVideo"
        muted
        playsinline
        webkit-playsinline
        loop
        preload="auto"
      >
        <source src="https://mindsg.github.io/mystic-sister-html/assets/loading.mp4?v=1" type="video/mp4" />
      </video>
    </div>
  </div>

  <div id="response"></div>

  <script>
    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const loadingVideo = document.getElementById('loadingVideo');
    const responseEl = document.getElementById('response');

    const firstListenLines = {
      flower: "Flower is here with you… just breathe, love.",
      candle: "Candle’s flame softens… she’s listening.",
      knife: "Knife watches yo bish ass, ready to see the truth.",
      mirror: "Mirror waits, still and patient, reflecting your heart."
    };

    const followupListenLines = {
      flower: "Flower is listening again… whenever you’re ready.",
      candle: "Candle leans in, her light steady…",
      knife: "Knife listens closely—tell her what’s next.",
      mirror: "Mirror settles… she’s listening once more."
    };

    function setListeningMessage(msg) {
      listeningEl.innerHTML = msg;
      listeningEl.style.display = 'block';
      loadingEl.classList.remove('is-visible');
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';

      if (loadingVideo) loadingVideo.pause();
    }

    function resetOracle() {
      setListeningMessage("Sister is listening...");
    }

    function showLoading() {
      listeningEl.style.display = 'none';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';

      loadingEl.classList.add('is-visible');

      // ✅ Attempt play after it is "rendered" (iOS likes this)
      if (loadingVideo) {
        loadingVideo.currentTime = 0;
        const p = loadingVideo.play();
        if (p && typeof p.catch === "function") p.catch(() => {});
      }
    }

    function showResponse(msg) {
      loadingEl.classList.remove('is-visible');
      if (loadingVideo) loadingVideo.pause();

      listeningEl.style.display = 'none';
      responseEl.style.display = 'block';

      if (typeof msg !== 'string') msg = String(msg || '');
      let cleaned = msg
        .replace(/<\/?html>/gi, '')
        .replace(/<\/?body.*?>/gi, '')
        .replace(/\n{2,}/g, '\n');

      responseEl.innerHTML = cleaned;
    }

    resetOracle();

    window.addEventListener('message', (event) => {
      let data = event.data;

      if (typeof data === 'string') {
        const t = data.trim().toLowerCase();

        if (t === "reset") {
          resetOracle();
        } else if (t === "loading") {
          showLoading();
        } else {
          showResponse(data);
        }
        return;
      }

      if (typeof data === "object" && data !== null) {
        if (data.type === "listeningStatus" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = firstListenLines[key] || "She is listening…";
          setListeningMessage(line);
          return;
        }

        if (data.type === "listeningStatusNext" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = followupListenLines[key] || "She is listening again…";
          setListeningMessage(line);
          return;
        }
      }

      console.log("Unknown message received:", data);
    });
  </script>
</body>
</html>
