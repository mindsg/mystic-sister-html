<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 40%;
    }

    #loading img {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    #response {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="assets/loading.gif" alt="Sister is listening..." />
    <p><em>Sister is listening...</em></p>
  </div>

  <div id="response"></div>

  <script>
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    function resetOracle() {
      loadingEl.style.display = 'block';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function showOracleMessage(msg) {
      loadingEl.style.display = 'none';
      responseEl.style.display = 'block';
      responseEl.innerHTML = msg;
    }

    // Show loading by default
    resetOracle();

    // Listen for messages from Thunkable
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (typeof data === 'string') {
        if (data.trim().toLowerCase() === 'reset') {
          resetOracle();
        } else {
          showOracleMessage(data);
        }
      }
    });
  </script>
</body>
</html>
