<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    /* ------------------------------------------------------
       Custom Font: Rotunda Veneta
    ------------------------------------------------------ */
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-style: normal;
      font-size: 1.6em;
      font-family: 'RotundaVeneta', 'Georgia', serif;
    }

    /* ðŸ”’ HARDENED: loader always laid out */
    #loading {
      margin-top: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 120ms ease-in;
    }

    #loading.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* ðŸ”’ HARDENED: fixed size prevents race conditions */
    #loading img {
      width: 120px;
      height: 120px;
      opacity: 0.9;
    }

    #response {
      display: none;
      animation: fadeIn 300ms ease-in;
      margin-top: 24px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
      text-align: left;
    }
    #response * { text-align: left !important; }

    #response p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    #response br { line-height: 1.2; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="top-center">
    <div id="listening" class="rotunda">Sister is listening...</div>

    <div id="loading">
      <img
        src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=3"
        alt="Loading..."
      />
    </div>
  </div>

  <div id="response"></div>

  <script>
    /* ------------------------------------------------------
       PRELOAD THE GIF (ensures decode before first show)
    ------------------------------------------------------ */
    const preloadGIF = new Image();
    preloadGIF.src = "https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=3";

    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    /* ------------------------------------------------------
       Sister-specific listening messages
    ------------------------------------------------------ */
    const firstListenLines = {
      flower: "Flower is here with youâ€¦ just breathe, love.",
      candle: "Candleâ€™s flame softensâ€¦ sheâ€™s listening.",
      knife: "Knife watches yo bish ass, ready to see the truth.",
      mirror: "Mirror waits, still and patient, reflecting your heart."
    };

    const followupListenLines = {
      flower: "Flower is listening againâ€¦ whenever youâ€™re ready.",
      candle: "Candle leans in, her light steadyâ€¦",
      knife: "Knife listens closelyâ€”tell her whatâ€™s next.",
      mirror: "Mirror settlesâ€¦ sheâ€™s listening once more."
    };

    /* ------------------------------------------------------
       Helpers
    ------------------------------------------------------ */
    function setListeningMessage(msg) {
      listeningEl.innerHTML = msg;
      listeningEl.style.display = 'block';
      loadingEl.classList.remove('is-visible');
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function resetOracle() {
      setListeningMessage("Sister is listening...");
    }

    function showLoading() {
      listeningEl.style.display = 'none';
      loadingEl.classList.add('is-visible');
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function showResponse(msg) {
      listeningEl.style.display = 'none';
      loadingEl.classList.remove('is-visible');
      responseEl.style.display = 'block';

      if (typeof msg !== 'string') msg = String(msg || '');
      let cleaned = msg
        .replace(/<\/?html>/gi, '')
        .replace(/<\/?body.*?>/gi, '')
        .replace(/\n{2,}/g, '\n');

      responseEl.innerHTML = cleaned;
    }

    resetOracle();

    /* ------------------------------------------------------
       Message handler
    ------------------------------------------------------ */
    window.addEventListener('message', (event) => {
      let data = event.data;

      if (typeof data === 'string') {
        const t = data.trim().toLowerCase();

        if (t === "reset") {
          resetOracle();
        } else if (t === "loading") {
          showLoading();
        } else {
          showResponse(data);
        }
        return;
      }

      if (typeof data === "object" && data !== null) {
        if (data.type === "listeningStatus" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = firstListenLines[key] || "She is listeningâ€¦";
          setListeningMessage(line);
          return;
        }

        if (data.type === "listeningStatusNext" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = followupListenLines[key] || "She is listening againâ€¦";
          setListeningMessage(line);
          return;
        }
      }

      console.log("Unknown message received:", data);
    });
  </script>
</body>
</html>
