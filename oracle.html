<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    /* ------------------------------------------------------
       Custom Font: Rotunda Veneta
       (Make sure the paths match your GitHub structure)
    ------------------------------------------------------ */
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Class for listening text */
    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    /* header area */
    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-style: normal;
      font-size: 1.6em;
      /* Apply Rotunda to this element */
      font-family: 'RotundaVeneta', 'Georgia', serif;
    }

    #loading {
      display: none;
      margin-top: 16px;
    }

    #loading img {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    #response {
      display: none;
      animation: fadeIn 300ms ease-in;
      margin-top: 24px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
      text-align: left;
    }
    #response * { text-align: left !important; }

    #response p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    #response br { line-height: 1.2; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="top-center">
    <!-- Added class rotunda just for clarity if needed -->
    <div id="listening" class="rotunda"><em>Sister is listening...</em></div>
    <div id="loading">
      <img src="assets/loading.gif" alt="Loading..." />
    </div>
  </div>

  <div id="response"></div>

  <script>
    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    /* ------------------------------------------------------
       1) Sister-specific "listening" messages
    ------------------------------------------------------ */
    const firstListenLines = {
      flower: "Flower is here with you… just breathe, love.",
      candle: "Candle’s flame softens… she’s listening.",
      knife: "Knife watches sharply, ready to see the truth.",
      mirror: "Mirror waits, still and patient, reflecting your heart."
    };

    const followupListenLines = {
      flower: "Flower is listening again… whenever you’re ready.",
      candle: "Candle leans in, her light steady…",
      knife: "Knife listens closely—tell her what’s next.",
      mirror: "Mirror settles… she’s listening once more."
    };

    /* ------------------------------------------------------
       Helpers
    ------------------------------------------------------ */
    function setListeningMessage(msg) {
      listeningEl.innerHTML = `<em>${msg}</em>`;
      listeningEl.style.display = 'block';
      loadingEl.style.display = 'none';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function resetOracle() {
      setListeningMessage("Sister is listening...");
    }

    function showLoading() {
      listeningEl.style.display = 'none';
      loadingEl.style.display = 'block';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function showResponse(msg) {
      listeningEl.style.display = 'none';
      loadingEl.style.display = 'none';
      responseEl.style.display = 'block';

      if (typeof msg !== 'string') msg = String(msg || '');
      let cleaned = msg
        .replace(/<\/?html>/gi, '')
        .replace(/<\/?body.*?>/gi, '')
        .replace(/\n{2,}/g, '\n');

      responseEl.innerHTML = cleaned;
    }

    resetOracle();

    /* ------------------------------------------------------
       2) Message handler from Thunkable
    ------------------------------------------------------ */
    window.addEventListener('message', (event) => {
      let data = event.data;

      // If string → treat normally as before
      if (typeof data === 'string') {
        const t = data.trim().toLowerCase();

        if (t === "reset") {
          resetOracle();
        } else if (t === "loading") {
          showLoading();
        } else {
          showResponse(data);
        }
        return;
      }

      // If object → new enhanced protocol
      if (typeof data === "object" && data !== null) {

        /* listeningStatus = first-time greeting on page open */
        if (data.type === "listeningStatus" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = firstListenLines[key] || "She is listening…";
          setListeningMessage(line);
          return;
        }

        /* listeningStatusNext = greeting after hitting New Reading */
        if (data.type === "listeningStatusNext" && data.sister) {
          const key = data.sister.toLowerCase();
          const line = followupListenLines[key] || "She is listening again…";
          setListeningMessage(line);
          return;
        }
      }

      console.log("Unknown message received:", data);
    });
  </script>
</body>
</html>
