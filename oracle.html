<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Sister Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #FFFBF5;
      color: #000000;
      font-family: "Garamond", "Times New Roman", serif;
      text-align: left;
      padding: 25px;
      margin: 0;
      line-height: 1.6;
      overflow-y: auto;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 1.3em;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      opacity: 0.8;
      transition: opacity 0.5s ease;
    }

    #oracleResponse {
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }
  </style>
</head>
<body>
  <h1 id="sisterTitle">Sister is listening...</h1>
  <div id="oracleResponse"></div>

  <!-- âœ… Thunkable WebViewer Extension -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <script>
    const oracleBox = document.getElementById("oracleResponse");
    const title = document.getElementById("sisterTitle");

    // Listen for Thunkable message
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      console.log("Message received from Thunkable:", message);

      let html = "";
      try {
        const parsed = JSON.parse(message);
        html = parsed.html || parsed.message || JSON.stringify(parsed, null, 2);
      } catch (e) {
        html = message;
      }

      // Insert content
      oracleBox.innerHTML = html;
      oracleBox.classList.add("fade-in", "visible");

      // Fade out the title once message arrives
      title.style.opacity = "0";
      setTimeout(() => { title.style.display = "none"; }, 600);
    });
  </script>
</body>
</html>
