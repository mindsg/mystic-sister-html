<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>

  <style>
    /* ------------------------------------------------------
       Custom Font: Rotunda Veneta
    ------------------------------------------------------ */
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.55;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-size: 1.6em;
      font-family: 'RotundaVeneta', 'Georgia', serif;
    }

    /* ------------------------------------------------------
       Loader (GIF) â€“ stable, never removed from layout
    ------------------------------------------------------ */
    #loading {
      margin-top: 16px;
      height: 180px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 120ms ease-in;
    }

    #loading.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    #loading img {
      width: 180px;
      height: 180px;
      opacity: 0.9;
    }

    /* Collapse loader space once response is visible */
    body.has-response #loading {
      height: 0;
      margin-top: 0;
    }

    /* ------------------------------------------------------
       Response
    ------------------------------------------------------ */
    #response {
      display: none;
      margin-top: 8px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: normal; /* ðŸ”‘ fixes copy/paste word-joining */
      animation: fadeIn 300ms ease-in;
    }

    #response p {
      margin: 0.4em 0;
    }

    #response br {
      line-height: 1.2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div id="top-center">
    <div id="listening" class="rotunda">Sister is listening...</div>

    <div id="loading">
      <img
        src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4"
        alt="Loading..."
      />
    </div>
  </div>

  <div id="response"></div>

  <script>
    /* ------------------------------------------------------
       Preload GIF (prevents first-load flake)
    ------------------------------------------------------ */
    const preloadGIF = new Image();
    preloadGIF.src =
      "https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4";

    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    /* ------------------------------------------------------
       Sister-specific messages
    ------------------------------------------------------ */
    const firstListenLines = {
      flower: "Flower is here with youâ€¦ just breathe, love.",
      candle: "Candleâ€™s flame softensâ€¦ sheâ€™s listening.",
      knife: "Knife watches yo bish ass, ready to see the truth.",
      mirror: "Mirror waits, still and patient, reflecting your heart."
    };

    const followupListenLines = {
      flower: "Flower is listening againâ€¦ whenever youâ€™re ready.",
      candle: "Candle leans in, her light steadyâ€¦",
      knife: "Knife listens closelyâ€”tell her whatâ€™s next.",
      mirror: "Mirror settlesâ€¦ sheâ€™s listening once more."
    };

    /* ------------------------------------------------------
       Helpers
    ------------------------------------------------------ */
    function setListeningMessage(msg) {
      document.body.classList.remove('has-response');

      listeningEl.innerHTML = msg;
      listeningEl.style.display = 'block';

      loadingEl.classList.remove('is-visible');
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function resetOracle() {
      setListeningMessage("Sister is listening...");
    }

    function showLoading() {
      document.body.classList.remove('has-response');

      listeningEl.style.display = 'none';
      loadingEl.classList.add('is-visible');

      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function showResponse(msg) {
      document.body.classList.add('has-response');

      listeningEl.style.display = 'none';
      loadingEl.classList.remove('is-visible');

      responseEl.style.display = 'block';

      if (typeof msg !== 'string') msg = String(msg || '');

      let cleaned = msg
        .replace(/<\/?html>/gi, '')
        .replace(/<\/?body.*?>/gi, '')
        .replace(/\n{3,}/g, '\n\n');

      responseEl.innerHTML = cleaned;
    }

    resetOracle();

    /* ------------------------------------------------------
       Message handler
    ------------------------------------------------------ */
    window.addEventListener('message', (event) => {
      const data = event.data;

      if (typeof data === 'string') {
        const t = data.trim().toLowerCase();

        if (t === "reset") {
          resetOracle();
        } else if (t === "loading") {
          showLoading();
        } else {
          showResponse(data);
        }
        return;
      }

      if (typeof data === "object" && data !== null) {
        if (data.type === "listeningStatus" && data.sister) {
          const key = data.sister.toLowerCase();
          setListeningMessage(
            firstListenLines[key] || "She is listeningâ€¦"
          );
          return;
        }

        if (data.type === "listeningStatusNext" && data.sister) {
          const key = data.sister.toLowerCase();
          setListeningMessage(
            followupListenLines[key] || "She is listening againâ€¦"
          );
        }
      }
    });
  </script>
</body>
</html>
