<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: left;   /* keep your original left alignment */
      overflow-x: hidden;
    }

    /* header area (only change here: padding instead of huge margin) */
    #top-center {
      padding-top: 60px;  /* was margin-top: 30% */
      text-align: center;
    }

    #listening { font-style: italic; font-size: 1.2em; }

    #loading { display: none; margin-top: 16px; }
    #loading img { width: 120px; height: auto; opacity: 0.9; }

    /* response container: use your original styling */
    #response {
      display: none;
      animation: fadeIn 300ms ease-in;
      margin-top: 40px;          /* keep your original spacing */
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;      /* keep original (no change) */
      text-align: left;
    }
    #response * { text-align: left !important; }

    /* keep your original paragraph rhythm */
    #response p { margin-top: 0.5em; margin-bottom: 0.5em; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- centered header area -->
  <div id="top-center">
    <div id="listening"><em>Sister is listening...</em></div>
    <div id="loading">
      <img src="assets/loading.gif" alt="Loading..." />
    </div>
  </div>

  <!-- left-aligned response text (container centered) -->
  <div id="response"></div>

  <script>
    const listeningEl = document.getElementById('listening');
    const loadingEl   = document.getElementById('loading');
    const responseEl  = document.getElementById('response');

    function showLoading() {
      /* NEW: hide “listening” when loading */
      listeningEl.style.display = 'none';
      loadingEl.style.display   = 'block';
      responseEl.style.display  = 'none';
      responseEl.innerHTML      = '';
    }

    function showResponse(msg) {
      /* NEW: hide “listening” when showing answer */
      listeningEl.style.display = 'none';
      loadingEl.style.display   = 'none';
      responseEl.style.display  = 'block';
      responseEl.innerHTML      = (typeof msg === 'string') ? msg : String(msg || '');
    }

    function resetOracle() {
      /* unchanged behavior */
      listeningEl.style.display = 'block';
      loadingEl.style.display   = 'none';
      responseEl.style.display  = 'none';
      responseEl.innerHTML      = '';
    }

    // initial state
    resetOracle();

    // Thunkable → WebViewer messages (unchanged semantics)
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (typeof data !== 'string') return;

      const t = data.trim().toLowerCase();
      if (t === 'reset') {
        resetOracle();
      } else if (t === 'loading') {
        showLoading();
      } else {
        showResponse(data);  // no extra processing, exactly like your original
      }
    });
  </script>
</body>
</html>
