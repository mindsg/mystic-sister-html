<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    /* Sister is listening... */
    #listening {
      margin-top: 30%;
      font-style: italic;
      font-size: 1.2em;
    }

    /* Loading GIF (hidden until triggered) */
    #loading {
      display: none;
      margin-top: 20px;
    }

    #loading img {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    /* Response area (hidden until message arrives) */
    #response {
      display: none;
      animation: fadeIn 1s ease-in-out;
      margin-top: 40px;
      text-align: left;             /* ðŸ‘ˆ make the text left-aligned */
      max-width: 600px;             /* ðŸ‘ˆ keep text comfortably narrow */
      margin-left: auto;            /* ðŸ‘ˆ center the block on page */
      margin-right: auto;
      white-space: pre-wrap;        /* ðŸ‘ˆ preserve paragraph breaks */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Always visible -->
  <div id="listening"><em>Sister is listening...</em></div>

  <!-- Appears only during API call -->
  <div id="loading">
    <img src="assets/loading.gif" alt="Loading..." />
  </div>

  <!-- Displays Oracle response -->
  <div id="response"></div>
