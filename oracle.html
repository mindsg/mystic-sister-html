<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>

  <style>
    @font-face {
      font-family: 'RotundaVeneta';
      src: url('fonts/RotundaVeneta.woff2') format('woff2'),
           url('fonts/RotundaVeneta.woff') format('woff');
    }

    .rotunda {
      font-family: 'RotundaVeneta', 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.55;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    #top-center {
      padding-top: 60px;
      text-align: center;
    }

    #listening {
      font-size: 1.6em;
    }

    /* Loader */
    #loading {
      margin-top: 16px;
      display: none;
    }

    #loading img {
      width: 180px;
      height: 180px;
      opacity: 0.9;
    }

    #loading-text {
      margin-top: 14px;
      font-size: 1.2em;
      text-align: center;
      opacity: 0;
      transition: opacity 600ms ease;
      color: #282120;
    }

    .pulse {
      animation: softPulse 2.4s ease-in-out infinite;
    }

    @keyframes softPulse {
      0%   { opacity: 0.85; }
      50%  { opacity: 1; }
      100% { opacity: 0.85; }
    }

    #response {
      display: none;
      margin-top: 12px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }

    #response p {
      margin: 0.4em 0;
    }
  </style>
</head>

<body>

<div id="top-center">
  <div id="listening" class="rotunda">Sister is listening...</div>

  <div id="loading">
    <img src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4" />
    <div id="loading-text" class="rotunda"></div>
  </div>
</div>

<div id="response"></div>

<script>
  const listeningEl = document.getElementById('listening');
  const loadingEl = document.getElementById('loading');
  const responseEl = document.getElementById('response');
  const loadingTextEl = document.getElementById('loading-text');

  const ritualLines = [
    "Sister has heard you…",
    "Don’t leave the room…",
    "Tuning into your story…",
    "Shuffling the cards…",
    "Reading the patterns…",
    "One more moment…"
  ];

  let ritualIndex = 0;
  let ritualTimer = null;

  function startRitual() {
    stopRitual();
    ritualIndex = 0;
    loadingTextEl.classList.remove('pulse');
    loadingTextEl.innerText = ritualLines[0];
    loadingTextEl.style.opacity = 1;

    ritualTimer = setInterval(() => {
      if (ritualIndex >= ritualLines.length - 1) {
        clearInterval(ritualTimer);
        ritualTimer = null;
        loadingTextEl.classList.add('pulse');
        return;
      }

      loadingTextEl.style.opacity = 0;

      setTimeout(() => {
        ritualIndex++;
        loadingTextEl.innerText = ritualLines[ritualIndex];
        loadingTextEl.style.opacity = 1;
      }, 600);

    }, 3800);
  }

  function stopRitual() {
    if (ritualTimer) clearInterval(ritualTimer);
    ritualTimer = null;
    loadingTextEl.classList.remove('pulse');
    loadingTextEl.style.opacity = 0;
  }

  function resetOracle() {
    listeningEl.style.display = 'block';
    listeningEl.innerText = 'Sister is listening...';
    loadingEl.style.display = 'none';
    stopRitual();
    responseEl.style.display = 'none';
    responseEl.innerHTML = '';
  }

  function showLoading() {
    listeningEl.style.display = 'none';
    responseEl.style.display = 'none';
    responseEl.innerHTML = '';
    loadingEl.style.display = 'block';
    startRitual();
  }

  function showResponse(text) {
    loadingEl.style.display = 'none';
    stopRitual();
    listeningEl.style.display = 'none';

    const cleaned = String(text)
      .replace(/\n{3,}/g, '\n\n')
      .replace(/\n/g, '<br>');

    responseEl.innerHTML = cleaned;
    responseEl.style.display = 'block';
  }

  resetOracle();

  window.addEventListener('message', (event) => {
    const data = event.data;

    // Ignore control objects sent as strings
    if (typeof data === 'string' && data.trim().startsWith('{')) return;

    if (typeof data === 'string') {
      const t = data.trim().toLowerCase();
      if (t === 'reset') return resetOracle();
      if (t === 'loading') return showLoading();
      return showResponse(data);
    }

    if (data && typeof data === 'object') {
      if (data.type === 'listeningStatus' && data.sister) {
        listeningEl.innerText = `${data.sister} is listening...`;
        listeningEl.style.display = 'block';
      }
    }
  });
</script>

</body>
</html>
