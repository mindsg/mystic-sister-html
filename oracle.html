<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystic Sister Oracle</title>

<style>
@font-face {
  font-family: 'RotundaVeneta';
  src: url('fonts/RotundaVeneta.woff2') format('woff2'),
       url('fonts/RotundaVeneta.woff') format('woff');
}

.rotunda {
  font-family: 'RotundaVeneta', 'Georgia', serif;
  letter-spacing: 0.5px;
}

body {
  background-color: #FFFBF5;
  color: #000;
  font-family: 'Georgia', serif;
  line-height: 1.55;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}

#top-center {
  padding-top: 60px;
  text-align: center;
}

#listening {
  font-size: 1.6em;
}

#loading {
  margin-top: 16px;
  height: 180px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 120ms ease-in;
}

#loading.is-visible {
  opacity: 1;
  pointer-events: auto;
}

#loading img {
  width: 180px;
  height: 180px;
  opacity: 0.9;
}

#loading-text {
  margin-top: 14px;
  font-size: 1.2em;
  text-align: center;
  opacity: 0;
  color: #282120;
  transition: opacity 600ms ease;
}

.pulse {
  animation: softPulse 2.4s ease-in-out infinite;
}

@keyframes softPulse {
  0% { opacity: 0.85; }
  50% { opacity: 1; }
  100% { opacity: 0.85; }
}

body.has-response #loading {
  height: 0;
  margin-top: 0;
}

#response {
  display: none;
  margin-top: 8px;
  max-width: 640px;
  margin-left: auto;
  margin-right: auto;
  animation: fadeIn 300ms ease-in;
}

#response p {
  margin: 0.4em 0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="top-center">
  <div id="listening" class="rotunda">Sister is listening...</div>

  <div id="loading">
    <img src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4" />
    <div id="loading-text" class="rotunda"></div>
  </div>
</div>

<div id="response"></div>

<script>
const preloadGIF = new Image();
preloadGIF.src = "https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4";

const listeningEl = document.getElementById('listening');
const loadingEl = document.getElementById('loading');
const responseEl = document.getElementById('response');
const loadingTextEl = document.getElementById('loading-text');

const ritualLines = [
  "Sister has heard you…",
  "Don’t leave the room…",
  "Tuning into your story…",
  "Shuffling the cards…",
  "Reading the patterns…",
  "One more moment…"
];

let ritualIndex = 0;
let ritualInterval = null;

function startRitualText() {
  stopRitualText();
  ritualIndex = 0;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.innerText = ritualLines[0];
  loadingTextEl.style.opacity = 1;

  ritualInterval = setInterval(() => {
    if (ritualIndex >= ritualLines.length - 1) {
      clearInterval(ritualInterval);
      ritualInterval = null;
      loadingTextEl.classList.add('pulse');
      return;
    }

    loadingTextEl.style.opacity = 0;

    setTimeout(() => {
      ritualIndex++;
      loadingTextEl.innerText = ritualLines[ritualIndex];
      loadingTextEl.style.opacity = 1;
    }, 600);

  }, 3800);
}

function stopRitualText() {
  if (ritualInterval) clearInterval(ritualInterval);
  ritualInterval = null;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.style.opacity = 0;
}

const firstListenLines = {
  flower: "Flower is listening...",
  candle: "Candle is listening...",
  knife: "Knife is listening...",
  mirror: "Mirror is listening..."
};

const followupListenLines = {
  flower: "Flower is listening...",
  candle: "Candle is listening...",
  knife: "Knife is listening...",
  mirror: "Mirror is listening..."
};

function setListeningMessage(msg) {
  document.body.classList.remove('has-response');
  listeningEl.innerText = msg;
  listeningEl.style.display = 'block';
  loadingEl.classList.remove('is-visible');
  stopRitualText();
  responseEl.style.display = 'none';
  responseEl.innerHTML = '';
}

function resetOracle() {
  setListeningMessage("Sister is listening...");
}

function showLoading() {
  document.body.classList.remove('has-response');
  listeningEl.style.display = 'none';
  loadingEl.classList.remove('is-visible');
  void loadingEl.offsetHeight;
  loadingEl.classList.add('is-visible');
  startRitualText();
  responseEl.style.display = 'none';
  responseEl.innerHTML = '';
}

function showResponse(msg) {
  document.body.classList.add('has-response');
  listeningEl.style.display = 'none';
  loadingEl.classList.remove('is-visible');
  stopRitualText();
  responseEl.style.display = 'block';

  if (typeof msg !== 'string') msg = String(msg || '');

  msg = msg
    .replace(/^"+|"+$/g, '')   // strip outer quotes
    .replace(/\\n/g, '')       // remove escaped newlines
    .replace(/\\"/g, '"')      // normalize quotes
    .replace(/<\/?html>/gi, '')
    .replace(/<\/?body.*?>/gi, '');

  responseEl.innerHTML = msg;
}

resetOracle();

window.addEventListener('message', (event) => {
  const data = event.data;

  if (typeof data === 'string') {
    const trimmed = data.trim();

    // Ignore control objects accidentally sent as strings
    if (trimmed.startsWith('{') && trimmed.includes('"type"')) return;

    const t = trimmed.toLowerCase();
    if (t === 'reset') return resetOracle();
    if (t === 'loading') return showLoading();

    return showResponse(trimmed);
  }

  if (data && typeof data === 'object') {
    if (data.type === 'listeningStatus' && data.sister) {
      const key = data.sister.toLowerCase();
      setListeningMessage(firstListenLines[key] || "Sister is listening...");
      return;
    }

    if (data.type === 'listeningStatusNext' && data.sister) {
      const key = data.sister.toLowerCase();
      setListeningMessage(followupListenLines[key] || "Sister is listening...");
    }
  }
});
</script>

</body>
</html>
