<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body {
      background-color: #FFFBF5;
      color: #000;
      font-family: 'Georgia', serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      text-align: left;
      overflow-x: hidden;
    }

    /* header area */
    #top-center {
      padding-top: 60px;              /* was margin-top:30%; now tighter */
      text-align: center;
    }

    #listening {
      font-style: italic;
      font-size: 1.2em;
    }

    #loading {
      display: none;
      margin-top: 16px;
    }

    #loading img {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    /* response container */
    #response {
      display: none;
      animation: fadeIn 300ms ease-in;
      margin-top: 24px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;          /* preserve single newlines nicely */
      text-align: left;
    }
    #response * { text-align: left !important; }

    /* tighter paragraph spacing */
    #response p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    #response br { line-height: 1.2; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- centered header area -->
  <div id="top-center">
    <div id="listening"><em>Sister is listening...</em></div>
    <div id="loading">
      <img src="assets/loading.gif" alt="Loading..." />
    </div>
  </div>

  <!-- response area -->
  <div id="response"></div>

  <script>
    const listeningEl = document.getElementById('listening');
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    function showLoading() {
      listeningEl.style.display = 'none';
      loadingEl.style.display = 'block';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    function showResponse(msg) {
      listeningEl.style.display = 'none';
      loadingEl.style.display = 'none';
      responseEl.style.display = 'block';

      // collapse double newlines to single
      const cleaned = msg.replace(/\n{2,}/g, '\n');
      responseEl.innerHTML = cleaned;
      window.scrollTo(0, 0);
    }

    function resetOracle() {
      listeningEl.style.display = 'block';
      loadingEl.style.display = 'none';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }

    // initial state
    resetOracle();

    // Thunkable â†’ WebViewer bridge
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (typeof data !== 'string') return;

      const t = data.trim().toLowerCase();
      if (t === 'reset') {
        resetOracle();
      } else if (t === 'loading') {
        showLoading();
      } else {
        showResponse(data);
      }
    });
  </script>
</body>
</html>
