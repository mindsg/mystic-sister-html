<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystic Sister Oracle</title>

<style>
@font-face {
  font-family: 'RotundaVeneta';
  src: url('fonts/RotundaVeneta.woff2') format('woff2'),
       url('fonts/RotundaVeneta.woff') format('woff');
}

body {
  background-color: #FFFBF5;
  color: #000;
  font-family: Georgia, serif;
  line-height: 1.55;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}

.rotunda {
  font-family: 'RotundaVeneta', Georgia, serif;
  letter-spacing: 0.5px;
}

#top {
  padding-top: 60px;
  text-align: center;
}

#listening {
  font-size: 1.6em;
}

#loading {
  margin-top: 16px;
  height: 180px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 150ms ease-in;
}

#loading.visible {
  opacity: 1;
  pointer-events: auto;
}

#loading img {
  width: 180px;
  height: 180px;
  opacity: 0.9;
}

#loading-text {
  margin-top: 14px;
  font-size: 1.2em;
  color: #282120;
  opacity: 0;
  transition: opacity 600ms ease;
}

.pulse {
  animation: pulse 2.4s ease-in-out infinite;
}

@keyframes pulse {
  0% { opacity: 0.85; }
  50% { opacity: 1; }
  100% { opacity: 0.85; }
}

#response {
  display: none;
  max-width: 640px;
  margin: 12px auto 0;
  animation: fadeIn 250ms ease-in;
}

#response p {
  margin: 0.4em 0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="top">
  <div id="listening" class="rotunda">Sister is listening...</div>

  <div id="loading">
    <img src="https://mindsg.github.io/mystic-sister-html/assets/loading.gif?v=4" />
    <div id="loading-text" class="rotunda"></div>
  </div>
</div>

<div id="response"></div>

<script>
const listeningEl = document.getElementById('listening');
const loadingEl = document.getElementById('loading');
const loadingTextEl = document.getElementById('loading-text');
const responseEl = document.getElementById('response');

/* ---------------- Ritual Loading Text ---------------- */

const ritualLines = [
  "Sister has heard you…",
  "Don’t leave the room…",
  "Tuning into your story…",
  "Shuffling the cards…",
  "Reading the patterns…",
  "One more moment…"
];

let ritualIndex = 0;
let ritualTimer = null;

function startRitual() {
  stopRitual();
  ritualIndex = 0;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.textContent = ritualLines[0];
  loadingTextEl.style.opacity = 1;

  ritualTimer = setInterval(() => {
    if (ritualIndex >= ritualLines.length - 1) {
      clearInterval(ritualTimer);
      ritualTimer = null;
      loadingTextEl.classList.add('pulse');
      return;
    }

    loadingTextEl.style.opacity = 0;

    setTimeout(() => {
      ritualIndex++;
      loadingTextEl.textContent = ritualLines[ritualIndex];
      loadingTextEl.style.opacity = 1;
    }, 600);

  }, 3800);
}

function stopRitual() {
  if (ritualTimer) clearInterval(ritualTimer);
  ritualTimer = null;
  loadingTextEl.classList.remove('pulse');
  loadingTextEl.style.opacity = 0;
}

/* ---------------- UI States ---------------- */

function showListening(text) {
  responseEl.style.display = 'none';
  responseEl.innerHTML = '';
  loadingEl.classList.remove('visible');
  stopRitual();

  listeningEl.textContent = text || "Sister is listening...";
  listeningEl.style.display = 'block';
}

function showLoading() {
  listeningEl.style.display = 'none';
  responseEl.style.display = 'none';
  responseEl.innerHTML = '';

  loadingEl.classList.remove('visible');
  void loadingEl.offsetHeight; // force reflow
  loadingEl.classList.add('visible');

  startRitual();
}

function showResponse(html) {
  loadingEl.classList.remove('visible');
  stopRitual();
  listeningEl.style.display = 'none';

  responseEl.innerHTML = html;
  responseEl.style.display = 'block';
}

/* ---------------- Message Handling ---------------- */

window.addEventListener('message', (event) => {
  let data = event.data;

  // Handle JSON sent as string
  if (typeof data === 'string') {
    const trimmed = data.trim();

    if (trimmed === 'loading') {
      showLoading();
      return;
    }

    if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
      try {
        data = JSON.parse(trimmed);
      } catch {
        return;
      }
    } else {
      // Final response HTML
      showResponse(trimmed);
      return;
    }
  }

  if (typeof data === 'object' && data !== null) {
    if (data.type === 'listeningStatus' || data.type === 'listeningStatusNext') {
      const name = data.sister ? `${data.sister} is listening...` : "Sister is listening...";
      showListening(name);
      return;
    }
  }
});

// Initial state
showListening("Sister is listening...");
</script>

</body>
</html>
