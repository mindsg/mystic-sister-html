<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body { background:#FFFBF5; color:#000; font-family:Georgia, serif; line-height:1.5; margin:0; padding:20px; text-align:center; }
    #listening { margin-top:30%; font-style:italic; font-size:1.2em; }
    #loading { display:none; margin-top:16px; }
    #loading img { width:120px; height:auto; opacity:.9; }
    #response { display:none; margin-top:32px; text-align:left; max-width:600px; animation:fadeIn 300ms ease-in; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>
  <div id="listening"><em>Sister is listening...</em></div>
  <div id="loading"><img src="assets/loading.gif" alt="Loading..." /></div>
  <div id="response"></div>

  <script>
    const loadingEl = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    function showLoading() {
      loadingEl.style.display = 'block';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }
    function showResponse(msg) {
      loadingEl.style.display = 'none';
      responseEl.style.display = 'block';
      responseEl.innerHTML = msg;
    }
    function resetOracle() {
      loadingEl.style.display = 'none';
      responseEl.style.display = 'none';
      responseEl.innerHTML = '';
    }
    // start with only the “listening” line visible
    resetOracle();

    // thunkable → Web Viewer “Post Message” handler
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (typeof data !== 'string') return;
      const t = data.trim().toLowerCase();
      if (t === 'loading') showLoading();
      else if (t === 'reset') resetOracle();
      else showResponse(data); // any other string = AI reply HTML
    });
  </script>
</body>
</html>
