<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Sister Oracle</title>
  <style>
    body {
      background-color: #FFFBF5; /* match your app background */
      color: #000000; /* readable text */
      font-family: "Georgia", "Times New Roman", serif;
      padding: 20px;
      margin: 0;
      text-align: left;
      line-height: 1.4;
      overflow-y: auto;
    }

    #loading {
      text-align: center;
      margin-top: 30vh;
      font-style: italic;
      color: #5c4b3c;
      font-size: 1.1em;
      opacity: 0.8;
    }

    #oracle {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    p {
      margin: 0.35em 0;
      line-height: 1.35;
    }

    b {
      font-weight: bold;
    }

    i {
      font-style: italic;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c8b79e;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b8a588;
    }
  </style>
</head>
<body>
  <div id="loading">Sister is listening...</div>
  <div id="oracle"></div>

  <script>
    window.addEventListener("message", (event) => {
      try {
        const msg = event.data.message;
        const oracleDiv = document.getElementById("oracle");
        const loadingDiv = document.getElementById("loading");

        if (msg && typeof msg === "string") {
          // hide the loading message
          loadingDiv.style.display = "none";

          // insert message and fade in
          oracleDiv.innerHTML = msg;
          oracleDiv.style.display = "block";
          setTimeout(() => {
            oracleDiv.style.opacity = 1;
          }, 50);
        }
      } catch (err) {
        console.error("Error rendering oracle message:", err);
      }
    });
  </script>
</body>
</html>
