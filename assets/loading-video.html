<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 120px;
      height: 120px;
      background: transparent;
      overflow: hidden;
    }
    video {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline webkit-playsinline>
    <source src="loading.mp4" type="video/mp4">
  </video>
</body>
</html>
